<p>registration</p>
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div>
        <label for="team">team name:</label>
        <input type="team" id="team" name="team" ngModel required>
    </div>
    <div>
        <label for="email">e-mail:</label>
        <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
        <label for="pass">password:</label>
        <input type="pass" id="pass" name="pass" ngModel required>
    </div>
    <button type="submit" [disabled]="!regForm.valid">Register</button>
</form>
<p (click)="onClick()">already have an account?</p>
